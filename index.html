<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chlothzy Product Card</title>
  <style>
    :root {
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --accent: #0077ff;
      --btn-color: #222;
      --btn-hover: #444;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.4s, color 0.4s;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 300px;
      padding: 20px;
      text-align: center;
      position: relative;
      transform: scale(1);
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card.dark {
      background-color: #2b2b2b;
      color: var(--text-dark);
    }

    .product-image {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.4s ease-in-out;
    }

    .card:hover .product-image {
      transform: scale(1.05);
    }

    .product-name {
      font-size: 20px;
      margin: 16px 0 8px;
      font-weight: 600;
    }

    .price {
      font-size: 18px;
      color: #e91e63;
      margin-bottom: 16px;
    }

    .add-to-cart {
      background-color: var(--btn-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .add-to-cart:active {
      transform: scale(0.95);
    }

    .add-to-cart:hover {
      background-color: var(--btn-hover);
    }

    .badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff4081;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 20px;
      font-weight: bold;
      animation: slideDown 0.8s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cart-counter {
      margin-top: 12px;
      font-size: 14px;
      color: #0077ff;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.5s;
    }

    @media(max-width: 400px) {
      .card {
        margin: 0 20px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Appearance</button>

  <div class="card" id="productCard">
    <div class="badge">20% OFF</div>
    <img src="https://5.imimg.com/data5/SELLER/Default/2022/10/PU/FH/RY/162001345/men-cotton-t-shirt.jpg" alt="Blue Denim Jacket" class="product-image"/>
    <div class="product-name">Blue Denim Jacket</div>
    <div class="price">â‚¹1,499</div>
    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    <div class="cart-counter" id="cartCounter">Added to cart: 0 times</div>
  </div>

  <script>
    let count = 0;
    let darkMode = false;

    function addToCart() {
      count++;
      alert("Blue Denim Jacket added to cart!");
      const counter = document.getElementById("cartCounter");
      counter.textContent = `Added to cart: ${count} times`;
      counter.style.opacity = "1";
      counter.style.transform = "scale(1.05)";
      setTimeout(() => {
        counter.style.transform = "scale(1)";
      }, 200);
    }

    function toggleTheme() {
      const body = document.body;
      const card = document.getElementById("productCard");
      darkMode = !darkMode;

      if (darkMode) {
        body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-dark');
        body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-dark');
        card.classList.add("dark");
      } else {
        body.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-light');
        body.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-light');
        card.classList.remove("dark");
      }
    }
  </script>
</body>
</html>
